<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring Demo</title>
</head>
<body>
	<h1>Owner List</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		<tr th:each="owner: ${owners}">
			<td th:text="${owner.ID}">ID</td>
			<td th:text="${owner.firstName}">First Name</td>
			<td th:text="${owner.lastName}">Last Name</td>
			<td><form action="#" th:action="@{/deleteowner/__${owner.ID}__}"
					th:object="${owner}" method="get">

					<input type="submit" value="Delete owner and their vehicles">

				</form></td>


		</tr>
	</table>
	<p>
		<a href="/addownerform">Add a new owner</a>
	</p>
	<p>
		<a href="/">Home</a>
	</p>
</body>
</html>
</body>
</html>
