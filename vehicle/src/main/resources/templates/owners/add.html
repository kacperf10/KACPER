<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="#" th:action="@{/addowner}" th:object="${owner}"
		method="post">
		<label for="make">First Name</label> <input type="text"
			th:field="*{firstName}" id="firstName" placeholder="firstName">
		<span th:if="${#fields.hasErrors('firstName')}"
			th:errors="*{firstName}"></span> <label for="lastName">Last
			Name</label> <input type="text" th:field="*{lastName}" id="lastName"
			placeholder="lastName"> <span
			th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

		<input type="submit" value="Add Owner">
	</form>
	<p>
		<a href="/">Home</a>
	</p>
</body>
</html>
